
<div class="container-fluid" >
  <div class="row"  ng-repeat="resource in resources | orderBy:'title'">
    <div class="media" >
      <div ng-if="resource.rating !== 100" class="media-left">
        <div ng-class="['media-rating', {'media-rating_gray' : !resource.rating,  'media-rating_green' : resource.rating > 75,  'media-rating_red' : resource.rating < 25 }]">
          {{resource.rating}}
        </div>
        <p ng-class="['media-cost', {'green' : resource.cost === 'free',  'red' : resource.cost === 'paid'}]">
          {{resource.cost}}
        </p>
      </div>
      <div class="media-body" ng-mouseenter="hoveredState=true" ng-mouseleave="hoveredState=false">
        <p class="media-title">
          <a href="{{ resource.url }}" target="_blank">{{resource.title}}</a>
        </p>
        <p class="media-author">
          by {{resource.author}} 
        </p>
        <p ng-show="hoveredState" class="media-description">
          {{resource.description}} 
        </p>
      </div>
      <div class="media-right media-criterion hidden-xs hidden-sm" ng-mouseenter="hoveredState=true" ng-mouseleave="hoveredState=false">
        <p class="media-criterion__difficulty" ng-if="resource.difficulty">
          <span ng-class="['glyphicon', 'glyphicon-stop', 'green']" aria-hidden="true"></span>&nbsp;
          {{resource.difficulty}} 
        </p>
        <p class="media-criterion__difficulty" ng-if="resource.date_published">
          <span ng-class="['glyphicon', 'glyphicon-stop', {'green' : resource.date === 'fresh', 'yellow' : resource.date === 'stale', 'red' : resource.date === 'old'}]" aria-hidden="true"></span>&nbsp;
          {{resource.date_published}} 
        </p>
        <p class="media-criterion__difficulty" ng-if="resource.type">
          <span ng-class="['glyphicon', 'glyphicon-stop', 'gray']" aria-hidden="true"></span>&nbsp;
          {{resource.type}} <span class="media-criterion__length">| {{resource.length}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
