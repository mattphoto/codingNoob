
<div class="container-fluid" >
  <div class="row"  ng-repeat="resource in resources | orderBy:'title'">
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" ng-src="http://lorempixel.com/64/64/abstract/{{ $index + 1 }}" alt="...">
        </a>
        <p style="margin: 0 auto; text-align: center;">{{resource.cost}}</p>
      </div>
      <div class="media-body">
        <p class="media-title">{{resource.title}}</p>
        <p class="media-description">
          {{resource.description}} 
        </p>
      </div>
      <div class="media-right media-right__width hidden-xs hidden-sm">

        <p>AWESOMER&nbsp;Revenue&nbsp;was&nbsp;rather &nbsp; low&nbsp;this&nbsp;year</p>

      </div>
    </div>
  </div>
</div>
