
<div class="container-fluid" >
  <div class="row"  ng-repeat="resource in resources | orderBy:'title'">
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" ng-src="http://lorempixel.com/64/64/abstract/{{ $index + 1 }}" alt="...">
        </a>
        <p style="margin: 0 auto; text-align: center;">{{resource.cost}}</p>
      </div>
      <div class="media-body">
        <a href="{{ resource.url }}" class="media-title" target="_blank">{{resource.title}}</a>
        <p class="media-author">
          by {{resource.author}} 
        </p>
<!--         <p class="media-description">
          {{resource.description}} 
        </p>
 -->      </div>
      <div class="media-right media-criterion hidden-xs hidden-sm">
        <p class="media-criterion__difficulty">
          <span class="glyphicon glyphicon-stop green" aria-hidden="true"></span>&nbsp;
          {{resource.difficulty}} 
        </p>
        <p class="media-criterion__difficulty">
          <span class="glyphicon glyphicon-stop yellow" aria-hidden="true"></span>&nbsp;
          {{resource.date}} 
        </p>
        <p class="media-criterion__difficulty">
          <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>&nbsp;
          {{resource.type}} <span class="media-criterion__length">| {{resource.length}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
