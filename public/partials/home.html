
<div class="container-fluid" >
  <div class="row"  ng-repeat="resource in resources | orderBy:'title'">
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" ng-src="http://lorempixel.com/64/64/abstract/{{ $index + 1 }}" alt="...">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{resource.title}}</h4>
        <p>
          {{resource.description}} 
        </p>
      </div>
      <div class="media-right hidden-xs">
        <a href="#">
          <img class="media-object" ng-src="http://lorempixel.com/64/64/abstract/{{ $index + 2 }}" alt="...">
        </a>
        <p>free</p>
      </div>
    </div>
  </div>
</div>
