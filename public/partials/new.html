<div class="row">
  <div class="col-md-10 col-md-offset-1">


  <h2>New Resource</h2>

  <form class="form-horizontal">

    <div class="form-group">
      <label for="Rating" class="col-sm-2 control-label">Rating</label>
      <div class="col-sm-10" ng-init="resource.rating = 0">
        <input type="text" class="form-control" id="Rating" ng-model="resource.rating" placeholder="Rating">
      </div>
    </div>

    <div class="form-group">
      <label for="Cost" class="col-sm-2 control-label">Cost</label>
      <div class="col-sm-10" ng-init="resource.cost = 'free'">
        <input type="text" class="form-control" id="Cost" ng-model="resource.cost" placeholder="Cost">
      </div>
    </div>

    <div class="form-group">
      <label for="Category" class="col-sm-2 control-label">Category</label>
      <div class="col-sm-10" ng-init="resource.category = 'productdesign'">
        <input type="text" class="form-control" id="Category" ng-model="resource.category" placeholder="Category">
      </div>
    </div>

    <div class="form-group">
      <label for="Title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Title" ng-model="resource.title" placeholder="Title" autofocus>
      </div>
    </div>

    <div class="form-group">
      <label for="URL" class="col-sm-2 control-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="URL" ng-model="resource.url" placeholder="URL">
      </div>
    </div>

    <div class="form-group">
      <label for="Author" class="col-sm-2 control-label">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Author" ng-model="resource.author" placeholder="Author">
      </div>
    </div>

    <div class="form-group">
      <label for="Description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" rows="8" id="Description" ng-model="resource.description" placeholder="Description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="Difficulty" class="col-sm-2 control-label">Difficulty</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Difficulty" ng-model="resource.difficulty" placeholder="Difficulty">
      </div>
    </div>

    <div class="form-group">
      <label for="Type" class="col-sm-2 control-label">Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Type" ng-model="resource.type" placeholder="Type">
      </div>
    </div>

    <div class="form-group">
      <label for="Length" class="col-sm-2 control-label">Length</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Length" ng-model="resource.length" placeholder="Length">
      </div>
    </div>

    <div class="form-group">
      <label for="Date" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Date" ng-model="resource.date" placeholder="Date">
      </div>
    </div>

    <div class="form-group">
      <label for="date_published" class="col-sm-2 control-label">date_published</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="date_published" ng-model="resource.date_published">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click='save(resource)'> Add Resource </button>
      </div>
    </div>
  </form>


  </div>
</div>
