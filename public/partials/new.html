<div class="row">
  <div class="col-md-10 col-md-offset-1">


  <h2>New Resource</h2>

  <form class="form-horizontal">

    <div class="form-group">
      <label for="Title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Title" ng-model="resource.title" placeholder="Title">
      </div>
    </div>

    <div class="form-group">
      <label for="URL" class="col-sm-2 control-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="URL" ng-model="resource.url" placeholder="URL">
      </div>
    </div>

    <div class="form-group">
      <label for="Category" class="col-sm-2 control-label">Category</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Category" ng-model="resource.category" placeholder="Category">
      </div>
    </div>

    <div class="form-group">
      <label for="Description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" rows="2" id="Description" ng-model="resource.description" placeholder="Description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click='save(resource)'> Add Resource </button>
      </div>
    </div>
  </form>


  </div>
</div>
