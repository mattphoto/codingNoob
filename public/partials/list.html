<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12"> 
      <br />
      <button class="btn btn-primary" ng-click='newResource()'> Add Resource </button>
      <br />
      <br />
      <input class="form-control" ng-model="search">
      <br />
      <table class='table table-hover table-striped  table-bordered'>
        <thead>
          <tr>
            <th>rat</th>
            <th>Title</th>

            <th>Category </th>
            <th>Difficulty</th>
            <th>Type</th>
            <th>Length</th>
            <th>Date </th>

            <th>DEL</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="resource in resources | filter: search | orderBy: ['category', '-rating']">
            <td> {{ resource.rating }} </td>
            <td  ng-click="gotoDetailView(resource)"> {{ resource.title }} </td>

            <td> {{ resource.category }} </td>
            <td> {{ resource.difficulty }} </td>
            <td> {{ resource.type }} </td>
            <td> {{ resource.length }} </td>
            <td> {{ resource.updated_at }} </td>

            <td> <a href="#" ng-click="delete(resource._id)">del</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
